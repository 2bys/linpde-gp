[metadata]
name = linpde-gp
version = attr: linpde_gp.__version__
author = Marvin PfÃ¶rtner
author-email = marvin.pfoertner@student.uni-tuebingen.de
platforms = any

[options]
packages = find:
include_package_data = True
package_dir =
    =src
zip_safe = False
install_requires =
    numpy>=1.20
